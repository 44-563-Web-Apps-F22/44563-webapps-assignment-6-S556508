<h1 style="text-align:left; color:darkred;">Musician guess by AdiLakshmi Meesala</h1>
<h2 style="color:brown;"><b>Guessing Game</b></h2>
<hr>
        <div class="form-label">
            <form>
                <label for="mus_name">Enter the secret musician name </label><br>
                <input type="password" id="mus_name_1" name="mus_name_1" min=10 max=50 step=2 value="John Lennon"> <br>

                <label for="guess_musc">Guess the musician </label><br>
                <input type="text" id="guess_musc_1" name="guess_musc_1" autofocus> <br>

                <input class="button_color" style="background-color:blueviolet ;" type="button" class="button" onclick="checkGuess()" value="Check the guess">
            </form>


            <p id="result">Results will be Displayed Here</p>
        </div>

<script> 
correct = 0
wrong = 0
function checkGuess() {
            console.log("Getting form values")
            musician_name = document.getElementById("mus_name_1").value
            guess_musician = document.getElementById("guess_musc_1").value

            out = document.getElementById("result")
            if (musician_name === guess_musician) {
                correct = correct + 1
                out.innerHTML = "Correct " + correct + " and Wrong " + wrong
                alert("You got it right")
            }
            else {
                wrong = wrong + 1
                out.innerHTML = "Correct " + correct + " and Wrong " + wrong
                alert("Wrong Musician")
            }

            if(wrong === 3 ){
                out.innerHTML = "Correct " + correct + " and Wrong " + wrong
                alert("Sorry, game over.")
            }


        }
</script>

               break;
